<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadda Coach</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-between">
            <span class="navbar-text font-weight-bold d-flex align-items-center text-dark">
                <img src="https://via.placeholder.com/20" alt="Coins" class="coin-icon mr-1"> <span id="points">1000</span>
            </span>
            <span class="navbar-text font-weight-bold text-dark">
                <span id="username">JohnDoe</span>
            </span>
        </div>
    </nav>
    <div id="logo-container" class="container mt-4 text-center">
        <img src="https://i.ibb.co/DQqCC6G/OIG1-1.jpg" alt="Kadda Coach" class="logo">
    </div>
    <div id="main-screen" class="container mt-4">
        <div class="row">
            <div class="col-12 col-sm-6 mb-3">
                <div class="card game-tile" onclick="startGame('Game 1')">
                    <div class="card-body">
                        <h5 class="card-title">Game 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 mb-3">
                <div class="card game-tile" onclick="startGame('Game 2')">
                    <div class="card-body">
                        <h5 class="card-title">Game 2</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 mb-3">
                <div class="card game-tile" onclick="startGame('Game 3')">
                    <div class="card-body">
                        <h5 class="card-title">Game 3</h5>
                    </div>
                </div>
            </div>
            <!-- Add more game tiles as needed -->
        </div>
    </div>
    <div id="game-screen" class="container mt-4 d-none">
        <h2 id="game-title"></h2>
        <p>This is where the game will be played.</p>
        <button class="btn btn-primary" onclick="goBackToMain()">Back to Main Screen</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
