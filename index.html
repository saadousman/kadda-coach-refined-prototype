<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadda Coach</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kadda Coach</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text mr-3 d-flex align-items-center">
                    <img src="https://via.placeholder.com/20" alt="Coins" class="coin-icon mr-1"> <span id="points">1000</span>
                </span>
                <span class="navbar-text">
                    <span id="username">JohnDoe</span>
                </span>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-sm-6 mb-3">
                <div class="card game-tile">
                    <div class="card-body">
                        <h5 class="card-title">Game 1</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 mb-3">
                <div class="card game-tile">
                    <div class="card-body">
                        <h5 class="card-title">Game 2</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 mb-3">
                <div class="card game-tile">
                    <div class="card-body">
                        <h5 class="card-title">Game 3</h5>
                    </div>
                </div>
            </div>
            <!-- Add more game tiles as needed -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
